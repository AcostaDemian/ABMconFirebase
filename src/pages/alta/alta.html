<ion-header>

  <ion-navbar>
    <ion-title>Alta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <form (ngSubmit)="agregar(persona)">
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="persona.nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="persona.apellido" name="apellido" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>DNI</ion-label>
      <ion-input type="number" [(ngModel)]="persona.dni" name="dni" required></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Alta</button>
  </form>

  <button ion-button block (click)="openModal()">Open Modal</button>


</ion-content>
