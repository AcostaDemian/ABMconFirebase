<ion-header>

  <ion-navbar>
    <ion-title>Listado</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>  
  
  <ion-card *ngFor="let persona of personas | async" >
    <ion-card-header>
      {{persona.dni}} 
    </ion-card-header>

    <ion-card-content>
      {{persona.nombre}}
      {{persona.apellido}}   
    </ion-card-content>

    <button color="dark" ion-item (click)='modificar(persona)'>
      <ion-icon name="ios-trash-outline" item-left></ion-icon>
      MODIFICAR
    </button>

    <button color="danger" ion-item (click)='borrar(persona.$key)'>
      <ion-icon name="ios-trash-outline" item-left></ion-icon>
      BORRAR
    </button>

  </ion-card>

</ion-content>
