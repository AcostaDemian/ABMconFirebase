<ion-header>

  <ion-navbar>
    <ion-title>Modificacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="persona.nombre" name="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="persona.apellido" name="apellido"></ion-input>
    </ion-item>
    <button ion-button type="submit" (click)='modificar(persona)' block>Modificar</button>


</ion-content>
