<ion-header>

  <ion-navbar>
    <ion-title>Modificacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="modificar()">
    <ion-item>
      <ion-label floating>ID</ion-label>
      <ion-input type="number" [(ngModel)]="persona.id" name="id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="persona.nombre" name="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="persona.apellido" name="apellido"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Modificar</button>
  </form>

</ion-content>
